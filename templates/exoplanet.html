<!DOCTYPE html>

<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Star Lords</title>
		<!-- Latest compiled and minified CSS -->
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/styles.css') }}">
		 <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<!-- Optional theme -->
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">
	 <body>
		{% include 'navbar.html' %}
	   <div class="container">
			
			<div class="col-lg-12">
				<h1 class="page-header" style="font-variant: small-caps; background-image:url('http://i.huffpost.com/gen/1712444/images/o-EXOPLANET-facebook.jpg'); background-position:center; background-size:cover; text-align:center; color: #c0c0c0; opacity: 1; border-radius: 5px; opacity: .8; margin-right: 27px; padding-bottom:10px; padding-top:10px;text-shadow: 2px 2px #555555;">{{ name }}</h1>
			</div>
			<div class="row">
				
				<div class="table-responsive col-lg-12 col-sm-6 offset 0">          
		  <table class="table table-hover">
			<thead>
			  <tr>
				<th>Discovered</th>
				<th>Orbital Period</th>
				<th>Semi Major Axis</th>
			  </tr>
			</thead>
			<tbody>
			  <tr>
				<td>{{ discovered }}</td>
				<td>{{ orbital_period }}</td>
				<td>{{ semi_major_axis }} AU</td>
			  </tr>
			</tbody>
		  </table>
		  <table class="table table-hover">
			<thead>
			  <tr>
				<th>Discovery Method</th>
			  </tr>
			</thead>
			<tbody>
			  <tr>
				<td>{{ discovery_method }}</td>
			  </tr>
			</tbody>
		  </table>
		  </div>
		  </div>
		  <hr />
			<div class="row">
				<h2>Constellation</h2>
			</div>
			<hr />
			<div class="row">
				<div class="col-lg-4 col-sm-6 text-center offset 0">
					<h3><a href="/constellations/{{ constellation_name }}">{{ constellation_name }}</a></h3>
				</div>
			</div>
			<hr />
			<div class="row">
				<h2>Star</h2>
			</div>
			<hr />
			<div class="row">
				<div class="col-lg-4 col-sm-6 text-center offset 0">
					<h3><a href="/stars/{{ star_name }}">{{ star_name }}</a></h3>
				</div>
			</div>
			<hr />
		</div>
	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		
	    <script src="{{ url_for('static', filename='js/jquery-2.1.3.min.js') }}"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	</body>
</html>
