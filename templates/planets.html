<!DOCTYPE html>

<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Star Lords</title>
		<!-- Latest compiled and minified CSS -->
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/styles.css') }}">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/dataTables.bootstrap.css') }}">
		 <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<!-- Optional theme -->
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">
	 <body>
		{% include 'navbar.html' %}<div class="container">
		<h2>Planets</h2>
		<div class="table-responsive">          
		  <table id="sortableTable" class="table table-hover">
			<thead>
			  <tr>
				<th>Name</th>
				<th>Mass (Earths)</th>
				<th>Radius (km)</th>
				<th>Distance from the Sun (AU)</th>
				<th>Orbital Period (years)</th>
			  </tr>
			</thead>
			<tbody>
			  {%for x in planets%}
			  <tr>
				<td><a href="/planets/{{ x[0].name }}">{{ x[0].name }}</a></td>
				<td>{{x[0].mass}}</td>
				<td>{{x[0].radius}}</td>
				<td>{{ x[0].distance_from_sun }}</td>
				<td>{{ x[0].orbital_period }}</td>
			  </tr>
			  {% endfor %}

			</tbody>
		  </table>
		  </div>
		</div>
	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		
	    <script src="{{ url_for('static', filename='js/jquery-2.1.3.min.js') }}"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/jquery.dataTables.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/dataTables.bootstrap.js') }}"></script>
		<script src="{{ url_for('static', filename='js/script.js') }}"></script>
	</body>
</html>
