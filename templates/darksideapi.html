<!DOCTYPE html>

<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Star Lords</title>
		<!-- Latest compiled and minified CSS -->
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/styles.css') }}">
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript">
          google.load("visualization", "1", {packages:["corechart"]});
          google.setOnLoadCallback(drawChart);

          function drawChart() {

            var data = google.visualization.arrayToDataTable([
              ['Planet', '# of Crimes'],
              ['Earth',     {{ chargeSize }}],
              ['Jupiter', 0],
              ['Mars', 0],
              ['Mercury', 0],
              ['Neptune', 0],
              ['Saturn', 0],
              ['Uranus', 0],
              ['Venus', 0]
            ]);

            var options = {
              title: 'Crimes by Planet'
            };

            var chart = new google.visualization.PieChart(document.getElementById('piechart'));

            chart.draw(data, options);
          }
        </script>

        {
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<!-- Optional theme -->
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">
	 <body>
		{% include 'navbar.html' %}
	    <div id="about-us" class="container">

			
			<h1 class="page-header">Crimes Against the Universe </h1>
            <div id="piechart" style="width: 450px; height: 250px;"></div>
			{% for x in data %}
				<p>{{ x['name'] }}</p>
				<img src="{{ x['photo'] }}"></img>
				<p>{{ x['crime'] }}</p>
				<p>{{ x['description'] }}</p>
				</br>
			{% endfor %}


			<hr />

		</div>
	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

	    <script src="{{ url_for('static', filename='js/jquery-2.1.3.min.js') }}"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	</body>
</html>
